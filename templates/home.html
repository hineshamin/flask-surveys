{% extends 'base.html' %}
  {% block title %}Home Page{% endblock %}

  {% block body %}
  <h1>Pick Your Survey!</h1>
  <div>
    <form action="/start-survey" method="POST">
      <select name="survey">
        {% for survey in surveys %}
        <option value="{{survey}}">{{survey}}</option>
        {% endfor %}
      </select>
      <button type="submit">Survey Instructions</button>
    </form>
  </div>
  {% endblock %}
